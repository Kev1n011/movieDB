<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        * {
            box-sizing: border-box;
        }


        #main {
            background-color: gray;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }



        .card-img-top {
            margin-left: 50px;
            width: 150px;
            height: 225px;
            cursor: pointer;
        }

        .card-body {
            min-height: 300px;
            min-width: 300px;
            margin-right: 5px;
        }

        .card-block {
            min-height: 300px;
        }

        .container-fluid.py-2 {
            overflow-x: auto;
            white-space: nowrap;
        }

        .d-flex.flex-row.flex-nowrap {
            display: flex;
            flex-wrap: nowrap;
        }

        .container-fluid.py-2::-webkit-scrollbar {
            height: 10px;
        }

        .container-fluid.py-2::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .container-fluid.py-2::-webkit-scrollbar-thumb {
            background: #888;
        }

        .container-fluid.py-2::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .rating {
            height: 50px;
            width: 50px;
            background-color: #000000;
            border-radius: 50%;
            margin-left: 80%;
            display: inline-block;
        }
        .rating p {
            color: rgb(255, 255, 255);
            font-size: 15px;
            font-weight: bold;
            margin-top: 30%;
            margin-left: 25%;
        }
    </style>
</head>

<body>
    <div id="main">


        <button @click="siguiente_pagina"> Siguiente</button>



        <div class="container-fluid py-2">
            <h2 class="font-weight-light">Bootstrap 5 Horizontal Scrolling Cards with Flexbox</h2>
            <div class="d-flex flex-row flex-nowrap">
                <div v-for="pelicula in peliculas" :key="pelicula.id" class="card card-body">
                    <img @click="guardarDatos(pelicula)" :src="'http://image.tmdb.org/t/p/w500' + pelicula.poster_path">
                    <p>{{pelicula.title}}</p>
                    <div class="rating">
                        <p>{{pelicula.vote_average}}%</p>
                    </div>
                </div>

            </div>
        </div>




    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

        const { createApp, ref } = Vue

        createApp({

            setup() {
                const name_app = ref('Hello vue!')
                const peliculas = ref([]);
                let paginas = ref(3)

                return {
                    peliculas,
                    paginas


                }
            },

            /*
            ORDERNAR POR:
            POPULAR: "https://api.themoviedb.org/3/movie/popular?api_key=81897c6294319bfc06c39ba740a6bfab&page="
            CONTEO DE VOTOS: https://api.themoviedb.org/3/discover/movie?sort_by=vote_count.desc&api_key=81897c6294319bfc06c39ba740a6bfab&page=
            RATING: https://api.themoviedb.org/3/discover/movie?sort_by=vote_average.desc&api_key=81897c6294319bfc06c39ba740a6bfab&page=
            */

            methods: {

                async obtener_peliculas() {


                    const url = "https://api.themoviedb.org/3/movie/popular?api_key=81897c6294319bfc06c39ba740a6bfab&page=" + this.paginas;
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error(`Response status: ${response.status}`);
                        }
                        const json = await response.json();
                        this.peliculas = [] //Vaciar las películas de la pág anterior

                        json.results.forEach(pelicula => {
                            console.log('Título de la película:', pelicula.title);
                            this.peliculas.push(pelicula)

                        });


                    } catch (error) {
                        console.error();
                    }



                },

                //
                siguiente_pagina() {
                    this.paginas++;
                    console.log(this.paginas)
                    this.obtener_peliculas()
                },

                guardarDatos(pelicula) {
                    localStorage.setItem('peliculaSeleccionada', JSON.stringify(pelicula));
                    // Redirige a la segunda página
                    window.location.href = 'movie.html';
                }



            },

            async mounted() {

                const url = "https://api.themoviedb.org/3/movie/popular?api_key=81897c6294319bfc06c39ba740a6bfab&page=" + this.paginas;
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Response status: ${response.status}`);
                    }
                    const json = await response.json();

                    json.results.forEach(pelicula => {
                        console.log('Título de la película:', pelicula.title);

                        //Se obtiene el promedio de votos y se convierte a porcentraje
                        let rating_porcentaje =  Math.round(pelicula.vote_average * 10) / 10
                        pelicula.vote_average = rating_porcentaje * 10;
                        this.peliculas.push(pelicula)

                    });

                    this.peliculas.forEach(pelicula => {
                        console.log("titulo: " + pelicula.poster_path)
                    })


                } catch (error) {
                    console.error();
                }






            }

        }).mount('#main')
    </script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>

</html>
