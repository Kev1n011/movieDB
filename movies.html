<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .column {
          float: left;
          width: 25%;
          padding: 0 10px;
        }
      
        .row {margin: 0 -5px;}
        
        .row:after {
          content: "";
          display: table;
          clear: both;
        }
        
        @media screen and (max-width: 600px) {
          .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
          }
        }
        
        .card {
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
          padding: 16px;
          text-align: center;
          background-color: #f1f1f1;
        }
        </style>
    
</head>

<body>
    <div id="main">

        <div class="row">
            <div v-for = "pelicula in peliculas" :key="pelicula.id" class="card" style="width: 18rem;">
                <img :src="'https://image.tmdb.org/t/p/w500/' + pelicula.poster_path" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{pelicula.title}}</h5>
                  <a href="#" class="btn btn-primary">Ir</a>
                </div>
              </div>
            
                
                
        </div>


    </div>

      
       
      

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>

        const { createApp, ref } = Vue

        createApp({

            setup() {
             
                const peliculas = ref([]);





                return {
                    peliculas
                   
                }
            },

            methods: {
              
            },

            async mounted() {

                const url = "https://api.themoviedb.org/3/movie/popular?api_key=81897c6294319bfc06c39ba740a6bfab";
                    try {
                        const response = await fetch(url);
                        if (!response.ok) {
                            throw new Error(`Response status: ${response.status}`);
                        }
                        const json = await response.json();
                        console.log(json)
                        json.results.forEach(element => {
                            this.peliculas.push(element)
                           
                        });

                        this.peliculas.forEach(pelicula => {
                            console.log(pelicula)
                        })
                        
        

                    } catch (error) {
                        console.error(error.message);
                    }


            }




        }).mount('#main')
    </script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
